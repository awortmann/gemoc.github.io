---
layout: default

scriptfiles:
  - js/jqBootstrapValidation.js
  - js/contact_me.js

---
<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Contact
            <small>Subheading</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="index.html">Home</a>
            </li>
            <li class="active">Contact</li>
        </ol>
    </div>
</div>
<!-- /.row -->

<!-- Content Row -->
<div class="row">
    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->

    <div class="col-md-8">
        <h3>Send us a Message</h3>
        <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Full Name:</label>
                    <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Email Address:</label>
                    <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Message:</label>
                    <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Contact Details Column -->
    <div class="col-md-4">
        <h3>Contact Details</h3>
        <p><i class="fa fa-envelope-o"></i>
            <abbr title="Email">General list</abbr>: <a href="mailto:all@gemoc.org">all@gemoc.org</a>
        </p>
        <p><i class="fa fa-envelope-o"></i>
            <abbr title="Email">Advisory board</abbr>: <a href="mailto:board@gemoc.org">board@gemoc.org</a>
        </p>
        <p><i class="fa fa-envelope-o"></i>
            <abbr title="Email">Webmaster</abbr>: <a href="mailto:webmaster@gemoc.org">webmaster@gemoc.org</a>
        </p>
        <ul class="list-unstyled list-inline list-social-icons">
            <li>
                <a href="https://twitter.com/gemocinitiative"><i class="fa fa-twitter-square fa-2x"></i></a>
            </li>
            <li>
                <a href="https://github.com/gemoc"><i class="fa fa-github-square fa-2x"></i></a>
            </li>
        </ul>
    </div>
</div>
<!-- /.row -->
